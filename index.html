<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion Program</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h1>Temperature Converter</h1>

    <input type="number" value="0" id="TemperatureInput">
    <br>

    <input type="radio" id="CelsiusToFahrenheit" name="unit">
    <label for="CelsiusToFahrenheit">Celsius to Fahrenheit</label>
    <br>

    <input type="radio" id="FahrenheitToCelsius" name="unit">
    <label for="FahrenheitToCelsius">Fahrenheit to Celsius</label>
    <br>

    <button type="button" id="convert" onclick="Convert()">Submit</button>

    <p id="Result">Result:</p>
  </form>

  <script src="index.js"></script>
</body>

</html>
